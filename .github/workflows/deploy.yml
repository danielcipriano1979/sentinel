name: Build and Deploy to Linode LKE

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/sentinel:latest .

    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/sentinel:latest

    - name: Prepare Kubernetes config
      run: |
        mkdir ~/.kube
        echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

    - name: Create/Update Secret with Environment Variables
      run: |
        kubectl delete secret sentinel-secret --ignore-not-found
        kubectl create secret generic sentinel-secret \
          --from-literal=DATABASE_URL="${{ secrets.DATABASE_URL }}" \
          --from-literal=PGHOST="${{ secrets.PGHOST }}" \
          --from-literal=PGPORT="${{ secrets.PGPORT }}" \
          --from-literal=PGUSER="${{ secrets.PGUSER }}" \
          --from-literal=PGPASSWORD="${{ secrets.PGPASSWORD }}" \
          --from-literal=PGDATABASE="${{ secrets.PGDATABASE }}" \
          --from-literal=SESSION_SECRET="${{ secrets.SESSION_SECRET }}"

    - name: Apply Kubernetes manifests
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
