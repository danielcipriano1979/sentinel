name: Build and Deploy to Linode LKE

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set Image Tag
      id: vars
      run: echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_OUTPUT

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/sentinel:${{ steps.vars.outputs.IMAGE_TAG }} .
        docker tag ${{ secrets.DOCKER_USERNAME }}/sentinel:${{ steps.vars.outputs.IMAGE_TAG }} ${{ secrets.DOCKER_USERNAME }}/sentinel:latest

    - name: Push Docker Images
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/sentinel:${{ steps.vars.outputs.IMAGE_TAG }}
        docker push ${{ secrets.DOCKER_USERNAME }}/sentinel:latest

    - name: Prepare Kubernetes config
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

    - name: Create/Update Kubernetes Secret
      run: |
        kubectl delete secret sentinel-secret --ignore-not-found
        kubectl create secret generic sentinel-secret \
          --from-literal=DATABASE_URL="${{ secrets.DATABASE_URL }}" \
          --from-literal=DB_HOST="${{ secrets.DB_HOST }}" \
          --from-literal=DB_PORT="${{ secrets.DB_PORT }}" \
          --from-literal=DB_NAME="${{ secrets.DB_NAME }}" \
          --from-literal=DB_USER="${{ secrets.DB_USER }}" \
          --from-literal=DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
          --from-literal=DB_MAX_CONNECTIONS="${{ secrets.DB_MAX_CONNECTIONS }}" \
          --from-literal=DB_MIN_CONNECTIONS="${{ secrets.DB_MIN_CONNECTIONS }}" \
          --from-literal=DB_CONNECTION_TIMEOUT_MS="${{ secrets.DB_CONNECTION_TIMEOUT_MS }}" \
          --from-literal=DB_IDLE_TIMEOUT_MS="${{ secrets.DB_IDLE_TIMEOUT_MS }}" \
          --from-literal=DB_STATEMENT_TIMEOUT_MS="${{ secrets.DB_STATEMENT_TIMEOUT_MS }}" \
          --from-literal=PORT="${{ secrets.PORT }}" \
          --from-literal=NODE_ENV="${{ secrets.NODE_ENV }}" \
          --from-literal=SESSION_SECRET="${{ secrets.SESSION_SECRET }}" \
          --from-literal=JWT_SECRET="${{ secrets.JWT_SECRET }}"

    - name: Apply Kubernetes manifests
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml

    - name: Update Deployment Image
      run: |
        kubectl set image deployment/sentinel sentinel=${{ secrets.DOCKER_USERNAME }}/sentinel:${{ steps.vars.outputs.IMAGE_TAG }}
